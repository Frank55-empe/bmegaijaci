<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bolão da Sorte</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    .container { max-width: 500px; margin: auto; }
    .form-group { margin: 15px 0; }
    input[type="text"], input[type="tel"] {
      width: 100%; padding: 10px; font-size: 16px;
    }
    .dezenas { display: flex; flex-wrap: wrap; justify-content: center; }
    .dezenas label { margin: 5px; }
    #contador { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bolão da Sorte</h2>
    <div id="formularioContainer">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="nomeJogo">Nome do Jogo:</label>
        <input type="text" id="nomeJogo" name="nomeJogo">
      </div>
      <div class="form-group">
        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp">
      </div>
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">
      </div>
      <div class="form-group dezenas" id="dezenasContainer">
        <!-- Dezenas de 01 a 25 -->
        <script>
          for (let i = 1; i <= 25; i++) {
            const num = i.toString().padStart(2, '0');
            document.write(`<label><input type="checkbox" name="dezenas" value="${num}">${num}</label>`);
          }
        </script>
      </div>
      <div id="contador">0 dezenas selecionadas</div>
      <button onclick="enviarFormulario()">Enviar</button>
    </div>
    <div id="agradecimento" style="display:none;">
      <h3>Obrigado por participar!</h3>
    </div>
  </div>
  <script>
    document.getElementById("nome").addEventListener("blur", async () => {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) return;
      const resposta = await fetch("URL_DO_SEU_DEPLOY", {
        method: "POST",
        body: JSON.stringify({ acao: "verificar", nome }),
        headers: { "Content-Type": "application/json" }
      });
      const dados = await resposta.json();
      if (dados.encontrado) preencherFormulario(dados);
    });

    function preencherFormulario(dados) {
      document.getElementById("nome").value = dados.nome;
      document.getElementById("nomeJogo").value = dados.nomeJogo;
      document.getElementById("whatsapp").value = dados.whatsapp;
      document.getElementById("cidade").value = dados.cidade;
      const checkboxes = document.querySelectorAll('input[name="dezenas"]');
      checkboxes.forEach(cb => cb.checked = false);
      dados.dezenas.forEach(num => {
        const checkbox = Array.from(checkboxes).find(cb => cb.value === num);
        if (checkbox) checkbox.checked = true;
      });
      atualizarContador();
      const manter = confirm(`Cadastro encontrado para ${dados.nome}. Deseja manter os dados?`);
      if (manter) {
        document.getElementById("formularioContainer").style.display = "none";
        document.getElementById("agradecimento").style.display = "block";
      }
    }

    function atualizarContador() {
      const selecionadas = document.querySelectorAll('input[name="dezenas"]:checked').length;
      document.getElementById("contador").textContent = `${selecionadas} dezenas selecionadas`;
    }
    document.querySelectorAll('input[name="dezenas"]').forEach(cb => {
      cb.addEventListener("change", atualizarContador);
    });

    function enviarFormulario() {
      alert("Envio simulado. Aqui você ligaria ao Apps Script para gravar.");
    }
  </script>
</body>
</html>
